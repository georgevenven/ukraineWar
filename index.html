<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML 5 Boilerplate</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>

</head>

<body>
    <div id="mainContainer">
        <div id="title">
            <h1> Russo-Ukrainian War (2022) </h1>
        </div>
        <div id="mapContainer">
            <div id="map"></div>
        </div>
        <div id="bottomContainer">
            <div id="curatedTwitter">
                <a class="twitter-timeline" href="https://twitter.com/Noahpinion/lists/1492242776825552896?ref_src=twsrc%5Etfw">A Twitter List by Noahpinion</a>
                <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
            <div id="summaryEvents">
                <h2> Summary of Events </h2>
                <hr>
                <table>
                    <tr>
                        <th>
                            <p>
                                Event
                            </p>
                        </th>
                        <th>
                            <p>
                                Date
                            </p>
                        </th>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
